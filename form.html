<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <form>
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" placeholder="Your first name"><br><br>
        <label for="name">Last name:</label>
        <input type="text" id="name" name="name" placeholder="Your last name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password"><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="checkbox" id="agree" name="agree" value="agree">
        <label for="agree">I agree</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
