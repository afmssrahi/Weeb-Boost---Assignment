<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List </title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>Barisal</li>
        <li>Chittagong</li>
        <li>Dhaka</li>
        <li>Khulna</li>
        <li>Mymensingh</li>
        <li>Rangpur</li>
        <li>Rajshahi</li>
        <li>Sylhet</li>
    </ol>
    <h1>Unordered list</h1>
    <ul>
        <li>Asia</li>
        <li>Africa</li>
        <li>Europe</li>
        <li>North America</li>
        <li>South America</li>
        <li>Australia</li>
        <li>Antarctica</li>
    </ul>
</body>
</html>
